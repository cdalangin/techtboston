<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="shortcut icon" href="img/email.png" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <section id="profile" class="d-flex align-items-center p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <h1 class="title">hello, Byte</h1><br>
                    <h3 class="d-title">email: </h3>
                </div>

                <div class="col-sm-6 col-md-8 text-center py-5">
                    <div class="row">
                        <div class="col-3">
                            <img src="/img/poemail.png" alt="email" class="img-responsive letters">
                            <h3 class="dl-text mt-2">Opened on August 29, 2020</h3>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModalCenter">
                                Launch demo modal
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            ...
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-3">
                            <img src="/img/goemail.png" alt="email" class="img-responsive letters">
                            <h3 class="l-text mt-2">Opened on Oct. 3, 2020</h3>
                        </div>
                        <div class="col-3">
                            <img src="/img/poemail.png" alt="email" class="img-responsive letters">
                            <h3 class="dl-text mt-2">Opened on November 1, 2020</h3>
                        </div>
                        <div class="col-3">
                            <img src="/img/gcemail.png" alt="email" class="img-responsive letters">
                            <h3 class="l-text mt-2">Opening on March 4, 2021</h3>
                        </div>
                        <div class="col-3">
                            <img src="/img/pcemail.png" alt="email" class="img-responsive letters">
                            <h3 class="dl-text mt-2">Opening on May 3, 2021</h3>
                        </div>
                        <div class="col-3">
                            <img src="/img/gcemail.png" alt="email" class="img-responsive letters">
                            <h3 class="l-text mt-2">Opening on Sept. 6, 2021</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
