<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechT Boston</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <section id="landing" class="d-flex align-items-center ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-center p-5">
                    <h1 class="title">ReCALL</h1>
                    <img src="/img/letter.svg" alt="envelope" class="img-fluid">
                </div>
                <div class="col-sm-6 d-flex align-items-center mx-auto">
                    <form class="p-3 m-auto">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="l-text">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="l-text">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <p class="d-text">New to ReCALL? <a href="#" class="l-text">Create an Account.</a></p>
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
